<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div>
        <label for="">Nombre</label>
            <input type="text" id="input1" required maxlength="100" placeholder="Nombre">
        <br>
        <label for="">Correo</label>
            <input type="email" id="input2"  placeholder="Correo">
        <br>
        <label for="">Selecciona la Institucion</label>
            <input type="text" id="input3" list="institucionLista" required>
                <datalist id="institucionLista">
                    <option value="FES Aragon">Facultad de estudios Superiores Aragon</option>
                    <option value="Poli">Politecnico</option>
                </datalist>
        <br>
        <label for="">Dependencia: </label>
            <input type="text" id="input4">
    </div>
    <div>
        <button onclick="generarQR(), this.disabled=true">Generar QR</button>
        <button onclick="location.href='index.html'">Generar un nuevo QR</button>
    </div>

    <div style="text-align: center;" id="qr-code">
        <!-- generacion de QR -->
    </div>

    
</body>
<script src="app.js"></script>
</html>
